<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    .sec {
      display: flex;
      align-items: center;
      gap: 2;

    }
    .sec button {
      width: 70px;
      height: 50px;
    }
    .sec div {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <table class="myCalculator">
      <tr>
        <td colspan="4">
          <section class="sec">
            <div>
              <input type="text" id="display-result" disabled />
              <input type="text" id="result" disabled />
            </div>
            <button id="btn">Clear</button>
          </section>
        </td>
      </tr>
      <tr>
        <td colspan="3"></td>
      </tr>
      <tr>
        <td><button id="num1" class="num" value="1">1</button></td>
        <td><button id="num2" class="num">2</button></td>
        <td><button id="num3" class="num">3</button></td>
        <td><button id="divide" class="num">/</button></td>
      </tr>
      <tr>
        <td><button id="num4" class="num">4</button></td>
        <td><button id="num5" class="num">5</button></td>
        <td><button id="num6" class="num">6</button></td>
        <td><button id="subtract" class="num">-</button></td>
      </tr>
      <tr>
        <td><button id="num7" class="num">7</button></td>
        <td><button id="num8" class="num">8</button></td>
        <td><button id="num9" class="num">9</button></td>
        <td><button id="add" class="num">+</button></td>
      </tr>
      <tr>
        <td><button id="dot" class="num">.</button></td>
        <td><button id="num0" class="num">0</button></td>
        <td><button id="equal-to">=</button></td>
        <td><button id="multiple" class="num">*</button></td>
      </tr>
    </table>
    <script src="./index.js"></script>
  </body>
</html>
